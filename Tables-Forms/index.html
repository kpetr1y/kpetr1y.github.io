<!DOCTYPE html> 

<html lang="en">

  <head>
    <title>Tables and Forms</title>
  </head>

  <body>

    <form>

      <h1>Pizza Ordering Form</h1>

      <section>
        <h2>Contact Information</h2>
        <label for="inName">Name:</label>
        <input type="text" name="inName" id="inName" required>
        <br>
        <label for="inPhone">Phone:</label>
        <input type="tel" name="inPhone" id="inPhone" required>
        <br>
        <label for="inEmail">Email:</label>
        <input type="email" name="inEmail" id="inEmail" required>
      </section>

      <section>
        <h2>Select Pizza Size</h2>
        <label for="pizzaSize">Pizza Size:</label>
        <select name="pizzaSize" id="pizzaSize" required>
          <option value="">--Select Size--</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">XLarge</option>
        </select> 
      </section>

      <section>
        <h2>Select Sauce</h2>
        <input type="radio" name="sauceOp" required><label>Marinara</label>
        <br>
        <input type="radio" name="sauceOp" required><label>Ranch</label>
        <br>
        <input type="radio" name="sauceOp" required><label>No Sauce</label>
      </section>

      <section>
        <h2>Select Toppings</h2>
        <input type="checkbox" name="toppingsOp"><label>Pepperoni</label>
        <input type="checkbox" name="toppingsOp"><label>Sausage</label>
        <br>
        <input type="checkbox" name="toppingsOp"><label>Mushroom</label>
        <input type="checkbox" name="toppingsOp"><label>Pineapple</label>
        <br>
        <input type="checkbox" name="toppingsOp"><label>Peppers</label>
        <input type="checkbox" name="toppingsOp"><label>Onions</label>
      </section>

      <section>
        <h2>Additional Instructions</h2>
        <textarea name="comments">Add Instructions</textarea>
        <br>
        <input type="submit" value=Submit>
      </section>

    </form>

    <br><br><br>
    <table border="1">
      <caption>List of My Favorite Games</caption>
        <thead>
           <tr>
            <th>Developer</th>
            <th>Title</th>
            <th>Year</th>
           </tr>
       </thead>
        
      <tbody>
        <tr>
           <td rowspan="3">Bungie</td>
           <td>Halo</td>
           <td>2001</td>
        </tr>
        <tr>
          <td>Halo 2</td>
          <td>2004</td>
        </tr>
         <tr>
          <td>Halo 3</td>
          <td>2007</td>
        </tr>
        <tr>
          <td>Mojang</td>
          <td>Minecraft</td>
          <td>2011</td>
        </tr>
      </tbody>
        
      <tfoot>
         <tr>
          <td colspan="3">Count: 4</td>
        </tr>
      </tfoot>
        
    </table>

  </body>
  
</html>
